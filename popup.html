<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNote Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>QuickNote Vault</h1>
    <button id="newNoteBtn" class="add-button">+ Add</button>
    <button id="settingsBtn" class="settings-button">⚙️</button>
  </div>

  <div id="newNoteSection" class="new-note hidden">
    <textarea id="noteContent" placeholder="Type your note here..."></textarea>
    <button id="saveNoteBtn">Save Note</button>
    <button id="cancelNoteBtn">Cancel</button>
  </div>

  <div class="notes" id="notesList"></div>

  <script src="popup.js"></script>
</body>
</html>
