<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNote Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>QuickNote Vault</h1>
    <div class="header-buttons">
      <button id="newNoteBtn" class="add-button" aria-label="Add new note">+ Add</button>
      <button id="settingsBtn" class="settings-button" aria-label="Open settings">⚙️</button>
    </div>
  </header>

  <section id="newNoteSection" class="new-note hidden" role="form" aria-label="New note form">
    <textarea id="noteContent" placeholder="Type your note here..." aria-label="Note content"></textarea>
    <div class="button-group">
      <button id="saveNoteBtn">Save Note</button>
      <button id="cancelNoteBtn">Cancel</button>
    </div>
  </section>

  <main class="notes" id="notesList" role="main" aria-label="Notes list"></main>

  <script src="popup.js"></script>
</body>
</html>
